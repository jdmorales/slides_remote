  <div class="form-group">

    <input type="text" class="form-control underlined" name="username" id="firstname" placeholder="tu nombre de usuario" required="true">
  </div>
  <div class="form-group"> <label for="email">Correo</label>
    <input type="email" class="form-control underlined" name="email" id="email" placeholder="tu@email.com" required="true">
  </div>
  <div class="form-group"> <label for="password">Contrase√±a</label>
    <input type="password" class="form-control underlined" name="password" id="password" placeholder="Enter password" required="true">
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-block btn-primary">Registrarse</button>
  </div>

  <div class="form-group">

  </div>
